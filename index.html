    <style>
        :root {
            /* HYPER-VIBRANT PALETTE */
            --bg-main: #f0f8ff; /* A very light, airy blue-white */
            --text-primary: #121212; /* Deep dark for contrast */
            --text-secondary: #4a4a4a; /* Softer dark for body text */
            
            --neon-pink: #FF007F; /* Hot Pink */
            --electric-teal: #00E5FF; /* Electric Teal */
            --radiant-orange: #FF5C00; /* Radiant Orange */

            --gradient-hero: linear-gradient(135deg, var(--neon-pink), var(--radiant-orange));
            --gradient-accent: linear-gradient(135deg, var(--electric-teal), var(--neon-pink));
        }

        html { scroll-behavior: smooth; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* === DOPAMINE HIT BACKGROUND SPLASHES === */
        .color-splash {
            position: fixed;
            width: 800px; height: 800px;
            border-radius: 50%;
            filter: blur(150px); /* Super blurred */
            opacity: 0.6;
            z-index: -1;
            animation: pulseColor 15s infinite alternate ease-in-out;
        }

        .splash-1 { top: -100px; left: -100px; background: radial-gradient(circle, var(--neon-pink) 0%, transparent 70%); }
        .splash-2 { bottom: -150px; right: -150px; background: radial-gradient(circle, var(--electric-teal) 0%, transparent 70%); animation-delay: 3s; }
        .splash-3 { top: 30%; right: -50px; background: radial-gradient(circle, var(--radiant-orange) 0%, transparent 70%); animation-delay: 6s; }

        @keyframes pulseColor {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.1) rotate(5deg); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        /* === UTILITIES & TYPOGRAPHY === */
        h1, h2, h3, .nav-logo { font-family: 'Outfit', sans-serif; font-weight: 900; }
        .highlight-text {
            background: var(--gradient-hero); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 120px 40px; }
        .section-tag {
            color: var(--radiant-orange); font-family: 'Outfit', sans-serif; font-weight: 800;
            letter-spacing: 3px; text-transform: uppercase; font-size: 0.95rem; margin-bottom: 15px; display: block;
        }
        .section-title { font-size: clamp(45px, 6vw, 70px); line-height: 1.1; margin-top: 0; color: var(--text-primary); }

        /* === GLASS NAVIGATION === */
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 18px 50px;
            position: fixed; width: 100%; top: 0; z-index: 100;
            background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(0,0,0,0.05); box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .nav-logo { font-size: 2rem; letter-spacing: -1px; background: var(--gradient-hero); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-links a {
            color: var(--text-secondary); text-decoration: none; margin-left: 45px; font-weight: 600; font-size: 1rem; position: relative;
        }
        .nav-links a::after {
            content: ''; position: absolute; width: 0; height: 3px; bottom: -8px; left: 0;
            background: var(--gradient-accent); transition: width 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); border-radius: 3px;
        }
        .nav-links a:hover::after { width: 100%; }

        /* === VIBRANT HERO === */
        #hero { min-height: 90vh; display: flex; flex-direction: column; justify-content: center; }
        .hero-hello { font-size: 1.6rem; color: var(--radiant-orange); font-weight: 700; margin-bottom: 10px; }
        .hero-name {
            font-size: clamp(65px, 12vw, 130px); line-height: 0.95; margin: 0; letter-spacing: -4px;
            background: linear-gradient(to right, var(--text-primary) 30%, var(--neon-pink));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .hero-typed {
            font-size: clamp(35px, 5.5vw, 55px); font-family: 'Outfit', sans-serif; font-weight: 300;
            color: var(--text-secondary); margin: 20px 0 40px 0; line-height: 1.2;
        }
        
        /* === BUTTONS THAT EXPLODE === */
        .btn-dopamine {
            padding: 1.3rem 3.5rem; border: none; border-radius: 50px;
            background: var(--gradient-hero); color: white; font-weight: 700; font-family: 'Outfit', sans-serif;
            letter-spacing: 1px; text-decoration: none; display: inline-block;
            box-shadow: 0 15px 40px -15px rgba(255, 0, 127, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: bounceIn 1s ease-out;
        }
        .btn-dopamine:hover { transform: translateY(-8px) scale(1.03); box-shadow: 0 25px 60px -20px rgba(255, 0, 127, 0.8); }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.05); opacity: 1; }
            80% { transform: scale(0.98); }
            100% { transform: scale(1); }
        }

        /* === GLOWING CARDS === */
        .glow-card {
            background: rgba(255, 255, 255, 0.9); border: 1px solid rgba(255,255,255,0.9);
            backdrop-filter: blur(20px); border-radius: 28px; padding: 45px;
            box-shadow: 0 20px 50px -15px rgba(0,0,0,0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }
        .glow-card::before { /* Inner glow effect */
            content: ''; position: absolute; inset: -5px; border-radius: 28px;
            background: linear-gradient(135deg, var(--neon-pink) 0%, var(--electric-teal) 100%);
            z-index: -1; opacity: 0; transition: opacity 0.4s ease;
            filter: blur(15px); /* Soft blur for the inner glow */
        }
        .glow-card:hover { transform: translateY(-12px); box-shadow: 0 30px 80px -20px rgba(0,0,0,0.15); }
        .glow-card:hover::before { opacity: 0.4; } /* Show inner glow on hover */
